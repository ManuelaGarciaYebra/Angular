<ul>
  <li *ngFor="let hero of hero; let i = index">{{ i + 1 }} - {{ hero }}</li>
</ul>

<div *ngIf="deletedHero; else notDeleted">
  <h2>Deleted Hero:</h2>
  <p>{{ deletedHero }}</p>
</div>

<ng-template #notDeleted>
    <h2>You didn't delete anything!</h2>
</ng-template>


<button (click)="deleteHero()">Borrar</button>
